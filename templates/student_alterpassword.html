<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
    <header>
        <h1>同学您好！欢迎来到本校学生失物认领系统密码修改页面！</h1>
        <p>请输入您的邮箱与学号进行身份验证，并设置新的密码</p>
    </header>
    <form class="pom" method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

    <div class="bu">
        <label>学生邮箱：</label>
        <input type="email" name="email" required pattern="[0-9]+" title="请输入您的邮箱">
    </div>
    <div class="bu">
        <label>学生学号：</label>
        <input type="text" name="student_id" required pattern="[0-9]+" title="请输入您的学号">
    </div>
    <div class="bu">
        <label>新的密码：</label>
        <input type="password" name="new_password" required pattern="[0-9]+" title="请输入新的密码">
    </div>
    <div class="bu">
        <label>确认密码：</label>
        <input type="password" name="confirm_password" required pattern="[0-9]+" title="请确认两次输入密码是否一致">
    </div>
    <button class="submit-bu" type="submit">修改</button>
    <p class="bottom-text"> <a href="{{url_for('student_login')}}"> 返回登录页面 </a> </p>  
    </form>
    <footer>
        <p>本校学生失物认领系统 | 有任何改进建议请发送至邮箱：zhou39506@gmail.com</p>
    </footer>
</body>
<style>
    .flash-message {
        margin: 20px auto;
        max-width: 800px;
        background-color: #ffe6e6;
        border: 1px solid red;
        border-radius: 10px;
        padding: 10px;
    }
    .flash-message p {
        color: red;
        margin: 0;
        font-weight: bold;
    }
    
    footer{
        margin-top: 40px;
        font-size: 14px;
        color:#666;
    }
    header h1{
        font-size: 30px;
        margin-bottom: 20px;
    }
    header p{
        font-size: 20px;
        margin-bottom: 40px;
        line-height: 1.5;
    }
    .bottom-text a{
        display: inline;
        color:#00d9ff;
        text-decoration: none;
    }
    .bottom-text a:hover{
        text-decoration: underline;
    }
    body{
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
        color:#333;
        background:linear-gradient(to right,#c7e1e3, #d3afbb);    
        margin:0;
        padding: 40px 20px;
    }
    .pom{
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 70px;
        border-radius: 20px;
        box-shadow: 0 4px 12px rgba(149,157,165,0.2);
    }
    label{
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input{
        width: 100%;
        font-size: 15px;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    input:focus{
        outline: none;
        box-shadow: 0 0 5px rgba(0,217,255,0.5);
        border-color: #00d9ff;
        transition: box-shadow 0.2s ease;
    }
    .bu{
        text-align: left;
        margin-bottom: 20px;
    }
    .submit-bu{
        background-color: #00d9ff;
        color:white;
        border-radius: 10px;
        border:none;
        padding: 12px 20px;
        font-size: 15px;
        margin-top: 15px;
        cursor: pointer;
    }
    .submit-bu:hover {
    background-color: #0056b3;
    }
</style>
</html>
