<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>填写认领信息</title>
</head>
<body>
    <header>
        <h1>同学您好！欢迎进入本校学生失物认领系统！</h1>
        <p>确认此物品属于您后，请填写相关信息进行认领</p>
    </header>
    <form class="com" method="POST" action="{{ url_for('claim_item', item_id=item.id) }}">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="bu">
            <label>学生姓名：</label>
            <input type="text" name="student_name" required placeholder="请输入您的姓名">
        </div>
        <div class="bu">
            <label>学生学号：</label>
            <input type="text" name="student_id" required placeholder="请输入您的学号">
        </div>
        <div class="bu">
            <label>手机号码：</label>
            <input type="text" name="phone" required placeholder="请输入您的手机号码">
        </div>        
        <div class="bu">
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <label>认领理由：</label>
            <textarea  name="reason" required placeholder="请输入您的认领理由"></textarea>
        </div>
        <p style="font-size:14px; color:#666;">请确保以上信息真实准确，否则可能影响认领审核</p>
        <div class="button-group">
            <a href="{{ url_for('items_detail', item_id=item.id) }}" class="back-button">点击返回</a>
            <button type="submit" class="confirm-claim-button">申请认领</button>
        </div>    
    </form>
    <footer>
        <p>本校学生失物认领系统 | 有任何改进建议请发送至邮箱：zhou39506@gmail.com</p>
    </footer>
</body>
<style>
    .flash-message {
        margin: 20px auto;
        max-width: 800px;
        background-color: #ffe6e6;
        border: 1px solid red;
        border-radius: 10px;
        padding: 10px;
    } 
    .flash-message p {
        color: red;
        margin: 0;
        font-weight: bold;
    }

    .button-group{
        display: flex;
        justify-content: center;
        gap:20px;
        margin-top: 30px;
    }
    .confirm-claim-button {
        text-decoration: none;
        background-color: #00d9ff;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        margin-left: 10px;
        transition: background-color 0.2s ease;
        border: none;
        cursor: pointer;
    }
    .confirm-claim-button:hover {
        background-color: #0056b3;
    }
    .back-button{
        text-decoration: none;
        background-color: #00d9ff;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        transition: background-color 0.2s ease;
    }
    .back-button:hover {
        background-color: #0056b3;
    }    
    .com{
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 70px;
        border-radius: 20px;
        box-shadow: 0 4px 12px rgba(149,157,165,0.2);
    }
    label{
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input,textarea{
        width: 100%;
        font-size: 15px;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    input,textarea:focus{
        outline: none;
        box-shadow: 0 0 5px rgba(0,217,255,0.5);
        border-color: #00d9ff;
        transition: box-shadow 0.2s ease;
    }
    .bu{
        text-align: left;
        margin-bottom: 20px;
    }       
    body {
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
        background: linear-gradient(to right, #c7e1e3, #d3afbb);
        margin: 0;
        padding: 40px 20px;
    }    
    header h1 {
        font-size: 30px;
        margin-bottom: 20px;
    }
    header p {
        font-size: 20px;
        margin-bottom: 40px;
        line-height: 1.5;
    }
    footer {
        margin-top: 60px;
        padding-top: 20px;
        font-size: 14px;
        color: #666;
        border-top: 1px solid #ccc;
    }
</style>
</html>
